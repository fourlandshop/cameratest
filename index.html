<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR فیلم</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 16px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 90%;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 16px;
            background: rgba(255,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            max-width: 90%;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 90%;
            display: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <h3>در حال بارگذاری AR...</h3>
            <p>لطفاً صبر کنید</p>
        </div>
        
        <div id="error">
            <h3>خطا در بارگذاری</h3>
            <p id="error-message">مشکلی پیش آمده است</p>
        </div>
        
        <div id="debug">
            <div id="debug-text">شروع بررسی...</div>
        </div>
    </div>

    <script>
        let mindarThree;
        let scene, camera, renderer;
        let video, videoTexture;
        let targetFound = false;

        // تابع نمایش خطا
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // تابع نمایش debug
        function showDebug(message) {
            document.getElementById('debug-text').textContent = message;
            document.getElementById('debug').style.display = 'block';
        }

        // تابع اصلی AR
        async function startAR() {
            try {
                // بررسی بارگذاری کتابخانه‌ها
                if (typeof window.MINDAR === 'undefined') {
                    throw new Error('کتابخانه MindAR لود نشده است');
                }
                if (typeof THREE === 'undefined') {
                    throw new Error('کتابخانه THREE.js لود نشده است');
                }
                
                showDebug('کتابخانه‌ها لود شدند');
                
                // بررسی وجود فایل‌ها
                showDebug('بررسی فایل target.mind...');
                
                // بررسی target.mind
                const targetResponse = await fetch('./target.mind');
                if (!targetResponse.ok) {
                    throw new Error(`فایل target.mind پیدا نشد (کد: ${targetResponse.status})`);
                }
                
                showDebug('بررسی فایل video.mp4...');
                
                // بررسی video.mp4
                const videoResponse = await fetch('./video.mp4');
                if (!videoResponse.ok) {
                    throw new Error(`فایل video.mp4 پیدا نشد (کد: ${videoResponse.status})`);
                }
                
                showDebug('فایل‌ها موجودند. شروع AR...');
                
                // ایجاد MindAR
                mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.getElementById('container'),
                    imageTargetSrc: './target.mind',
                    maxTrack: 1,
                    filterMinCF: 0.0001,
                    filterBeta: 0.01,
                    warmupTolerance: 5,
                    missTolerance: 5
                });

                const { renderer, scene, camera } = mindarThree;
                
                // ایجاد anchor برای target
                const anchor = mindarThree.addAnchor(0);
                
                // ایجاد video element
                video = document.createElement('video');
                video.src = './video.mp4';
                video.crossOrigin = 'anonymous';
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.preload = 'auto';
                
                // ایجاد video texture
                videoTexture = new THREE.VideoTexture(video);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                
                // ایجاد geometry و material برای نمایش فیلم
                const geometry = new THREE.PlaneGeometry(1, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    map: videoTexture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                const plane = new THREE.Mesh(geometry, material);
                anchor.group.add(plane);
                
                // Event listeners برای target
                anchor.onTargetFound = () => {
                    console.log('Target پیدا شد!');
                    targetFound = true;
                    video.currentTime = 0;
                    video.play().catch(e => console.log('خطا در پخش فیلم:', e));
                };
                
                anchor.onTargetLost = () => {
                    console.log('Target گم شد!');
                    targetFound = false;
                    video.pause();
                };
                
                // شروع AR
                await mindarThree.start();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('debug').style.display = 'none';
                showDebug('AR فعال شد! دوربین را روی target نگه دارید');
                
            } catch (error) {
                console.error('خطا در AR:', error);
                showError(`خطا: ${error.message}`);
            }
        }

        // شروع AR وقتی کتابخانه‌ها لود شدند
        function initAR() {
            // صبر کردن تا همه کتابخانه‌ها لود شوند
            if (typeof window.MINDAR === 'undefined' || typeof THREE === 'undefined') {
                setTimeout(initAR, 100);
                return;
            }
            startAR();
        }

        // شروع AR وقتی صفحه بارگذاری شد
        window.addEventListener('load', () => {
            initAR();
        });

        // توقف AR وقتی صفحه بسته می‌شود
        window.addEventListener('beforeunload', () => {
            if (mindarThree) {
                mindarThree.stop();
            }
        });
    </script>
</body>
</html>
